remote_theme: pmarsceill/just-the-docs
title: [Data-flow Documentation]

### Aux links - Upper right link on the page ###
aux_links:
  "Data-flow Docs on Github":
  - "//github.com/snoplus/data-flow-documentation"

# Open it in a new tab
aux_links_new_tab: true
###############

### Footer ###
footer_content: "SNO+ Data-flow Documentation"

# Footer "Edit this page on GitHub" link text
gh_edit_link: true # show or hide edit this page link
gh_edit_link_text: "Edit this page on GitHub."
gh_edit_repository: "https://github.com/snoplus/data-flow-documentation" # the github URL for your repo
gh_edit_branch: "gh-pages" # the branch that your docs is served from
gh_edit_view_mode: "edit" # "tree" or "edit" if you want the user to jump into the editor immediately
###############

# Last-modified timestamp
plugins:
  - jekyll-last-modified-at

# Optional. The default date format, used if none is specified in the tag.
last-modified-at:
    date-format: '%d-%b-%Y'
